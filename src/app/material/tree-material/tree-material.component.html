<div
  *ngIf="!loading"
  class="flex items-center justify-center w-full h-full transition-all bg-black"
>
  <mat-spinner color="warn"></mat-spinner>
</div>
<div *ngIf="loading">
  <button mat-basic-button>basic</button>
  <button mat-raised-button color="accent">raised</button>
  <button mat-flat-button>Flat</button>
  <button mat-stroked-button extended color="warn">
    <mat-icon>favorite</mat-icon>
    Stroked with icon
  </button>
  <button mat-fab extended color="warn">
    <mat-icon>menu</mat-icon>
    <mat-icon>more_vert</mat-icon>
    <mat-icon>favorite</mat-icon>
    <mat-icon>open_in_new</mat-icon>
    <mat-icon>delete</mat-icon>
  </button>
  <button
    mat-fab
    color="accent"
    aria-label="Example icon button with a bookmark icon"
  >
    <mat-icon>bookmark</mat-icon>
  </button>
  <div class="flex flex-col w-1/4 gap-7">
    <mat-form-field>
      <mat-label>Input</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Textarea</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </div>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu yPosition="above" #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item>
      <mat-icon>menu</mat-icon>
      <span>menu</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
  <mat-spinner color="accent"></mat-spinner>
  <button
    mat-raised-button
    matTooltip="Info about the action"
    matTooltipClass="example-tooltip-uppercase"
    aria-label="Button that shows a red tooltip"
    class="example-button"
  >
    Uppercase-tooltip Action
  </button>
  <div class="flex items-center justify-center w-56 h-56 bg-blue-700">
    <mat-spinner color="warn"></mat-spinner>
  </div>
  <mat-form-field class="mt-5">
    <mat-label>Email</mat-label>
    <input placeholder="12345@gmail.com" matInput />
  </mat-form-field>
</div>
